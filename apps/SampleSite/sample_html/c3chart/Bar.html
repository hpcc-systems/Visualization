<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>
        <script type="text/javascript" src="../config.js"></script>
    </head>
    <body>
        <script>  
            require(["src/c3chart/Bar"], function (C3Bar) {
                var barWidget = new C3Bar()
                    .size({width:500,height:300})
                    .target("widget-wrapper")
                    .testData([
                        ["Geography", 75, 68, 65],
                        ["English", 45, 55, 52],
                        ["Math", 98, 92, 90],
                        ["Science", 66, 60, 66]
                    ])
                    .render()
                ;
                barWidget.click = function(d) { console.log('Override Click: ' + JSON.stringify(d)); };
            });
        </script>
        <div id="widget-wrapper"></div>
    </body>
</html>
