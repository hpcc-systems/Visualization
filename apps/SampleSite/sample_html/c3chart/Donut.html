<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../../bower_components/requirejs/require.js"></script>
        <script type="text/javascript" src="../config.js"></script>
    </head>
    <body>
        <script>  
            require(["src/c3chart/Donut"], function (C3Donut) {
                var donutWidget = new C3Donut()
                    .size({width:500,height:500})
                    .target("widget-wrapper")
                    .columns(["Subject", "Year 1"])   
                    .testData([
                        ["Geography", 75],
                        ["English", 45],
                        ["Math", 98],
                        ["Science", 66]
                    ])
                    .render()
                ;
                donutWidget.click = function(d) { console.log('Override Click: ' + JSON.stringify(d)); };
            });
        </script>
        <div id="widget-wrapper"></div>
    </body>
</html>
