<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../../bower_components/requirejs/require.js"></script>
        <script type="text/javascript" src="../config.js"></script>
    </head>
    <body>
        <script>  
            require(["src/c3chart/Gauge"], function (C3Gauge) {
                var gaugeWidget = new C3Gauge()
                    .size({width:500,height:300})
                    .target("widget-wrapper")
                    .columns(["Label A"])   
                    .testData(75)
                    .render()
                ;
                gaugeWidget.click = function(d) { console.log('Override Click: ' + JSON.stringify(d)); };
            });
        </script>
        <div id="widget-wrapper"></div>
    </body>
</html>
