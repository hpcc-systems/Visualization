<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>
        <script type="text/javascript" src="../config.js"></script>
    </head>
    <body>
        <script>  
            require(["src/c3chart/Step"], function (C3Step) {
                var stepWidget = new C3Step()
                    .target("widget-wrapper")
                    .size({width:500,height:300})
                    .columns(["Subject", "Year 1", "Year 2", "Year 3"])   
                    .testData([
                        ["Geography", 75, 68, 65],
                        ["English", 45, 55, 52],
                        ["Math", 98, 92, 90],
                        ["Science", 66, 60, 66]
                    ])
                    .render()
                ;
                stepWidget.click = function(d) { console.log('Override Click: ' + JSON.stringify(d)); };
            });
        </script>
        <div id="widget-wrapper"></div>
    </body>
</html>
