<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../../bower_components/requirejs/require.js"></script>
        <script type="text/javascript" src="../config.js"></script>
    </head>
    <body>
        <script>  
            require(["src/chart/MultiChartSurface"], function (MultiChartSurface) {
                var multichartSurfaceWidget = new MultiChartSurface()
                    .size({width:500,height:500})
                    .target("widget-wrapper")
                    .testData()
                    //.chartType("GOOGLE_COLUMN")
                    .title("Multi Charts")
                    //.faChar("\uf080")
                    .mode("multi")
                    .render()  
                ;
                multichartSurfaceWidget.click = function(d) { console.log('Override Click: ' + JSON.stringify(d)); };
            });
        </script>
        <div id="widget-wrapper"></div>
    </body>
</html>
