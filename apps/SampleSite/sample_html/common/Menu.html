<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../../bower_components/requirejs/require.js"></script>
        <script type="text/javascript" src="../config.js"></script>
    </head>
    <body>
        <script>  
            require(["src/common/Menu"], function (Menu) {
                var menuWidget = new Menu()
                    .size({ width: 200, height:250 }) 
                    .faChar("\uf0c9")
                    .data(["Menu A", "And B", "a longer C"])
                    .target("widget-wrapper")
                    .pos({ x: 50, y: 10 })
                    .render()
                ;
                menuWidget.click = function(d) { console.log('Override Click: ' + JSON.stringify(d)); };
            });
        </script>
        <div id="widget-wrapper"></div>
    </body>
</html>
