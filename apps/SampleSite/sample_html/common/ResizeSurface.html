<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../../bower_components/requirejs/require.js"></script>
        <script type="text/javascript" src="../config.js"></script>
    </head>
    <body>
        <script>
            require(["src/common/ResizeSurface","src/graph/Graph"], function (ResizeSurface,Graph) {
                var vertices = [
                    new ResizeSurface()
                        .size({width:250,height:250})
                        .title("Resize Surface")
                        .menu(["aaa", "bbb", "ccc"])
                ];
                var graphWidget = new Graph()
                    .size({width:640,height:480})
                    .target("widget-wrapper")
                    .data({ vertices: vertices, edges: [] })
                    .layout("Hierarchy")
                    .render()
                ;
            });
        </script>
        <div id="widget-wrapper"></div>
    </body>
</html>
