<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>
        <script type="text/javascript" src="../config.js"></script>
    </head>
    <body>
        <script>  
            require(["src/google/Timeline"], function (Widget) {
                var timelineWidget = new Widget()
                    .size({width:600,height:300})
                    .target("widget-wrapper")
                    .columns(["Row Label", "Bar Label", "Start", "End"])
                    .data([
                        ["Geography", "", "1789-03-29", "1797-02-03"],
                        ["English", "", "1797-02-03", "1801-02-03"],
                        ["Math", "", "1801-02-03", "1809-02-03"]
                    ])
                    .render()
                ;
                timelineWidget.click(function(d) { console.log('Override Click: ' + JSON.stringify(d)); });
            });
        </script>
        <div id="widget-wrapper"></div>
    </body>
</html>
