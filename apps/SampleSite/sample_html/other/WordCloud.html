<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../../bower_components/requirejs/require.js"></script>
        <script type="text/javascript" src="../config.js"></script>
    </head>
    <body>
        <script>  
            require(["src/other/WordCloud"], function (WordCloud) {
                var wordCloudWidget = new WordCloud()
                    .size({width:500,height:500})
                    .target("widget-wrapper")
                    .testData()
                    .render()  
                ;
                wordCloudWidget.click = function(d) { console.log('Override Click: ' + JSON.stringify(d)); };
            });
        </script>
        <div id="widget-wrapper"></div>
    </body>
</html>
