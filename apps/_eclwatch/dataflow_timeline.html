    function parseWUDetailsTimeline(data) {
        const _data = data.WUDetailsResponse.Scopes.Scope;
        const _tramsform = chain(
            // filter(n => n.ScopeType === "activity"),
            map(n => {
                return {
                    ScopeName: n.ScopeName,
                    Properties: parseScopeProperties(n.Properties).reduce((r,n)=>{
                        r[n.Name] = n.RawValue;
                        return r;
                    },{})
                };
            }),
            filter(n => n.Properties.WhenStarted && n.Properties.TimeElapsed),
            map((n,i) => {
                const startTime = Number(n.Properties.WhenStarted);
                const duration = Number(n.Properties.TimeElapsed);
                return [
                    n.ScopeName,
                    parseInt((startTime)/1000),
                    parseInt((startTime + duration)/1000),
                    i
                ];
            }),
            // sort((a, b) => a[0] > b[0] ? 1 : -1)
        );
        return [..._tramsform(_data)];

        function parseScopeProperties(data) {
            const _data = data.Property;
            const _transform = chain(
                // filter(n => n.Name !== "DefinitionList"),
                filter(n => n.Name.includes('Time') || n.Name.includes('When')),
                map(n => {
                    return {
                        Name: n.Name,
                        RawValue: n.RawValue
                    };
                }),
                sort((a, b) => a[0] > b[0] ? 1 : -1)
            );
            return [..._transform(_data)]
        }
    }
