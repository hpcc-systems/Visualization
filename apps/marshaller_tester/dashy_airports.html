<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marshaller Tester</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src='../../packages/loader/dist/index.js'></script>

    <script>

        window['@hpcc-js/loader'].dev()([
            '../../packages/marshaller/lib-umd/index'
        ], function (marshaller) {
            window.hpccjs = {};
            hpccjs.marshaller = marshaller;
            fetch("/apps/marshaller_tester/dashy_airports_ddl.json")
                .then(r=>r.json())
                .then(ddl=>{
                    console.log('ddl === ',ddl);
                    
                    const ec = new hpccjs.marshaller.ElementContainer();
                    window.dashboard = new hpccjs.marshaller.Dashboard(ec)
                        .target("placeholder")
                        .ddl(ddl)
                        .render()
                        ;
                })
        });
    </script>
</head>

<body>
    <div id="placeholder" style="position: fixed;top: 15px;right: 15px;bottom: 15px;left: 15px;"></div>
</body>

</html>
