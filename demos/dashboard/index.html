<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/themes/claro/claro.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body, .Main {
            width: 100%;
            height: 100%;
        }

        .Main {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }

        .claro .dijitBorderContainer-child {
            border: none;
        }

        .claro .dijitContentPane nav {
            margin:0px;
        }

        .claro .dijitContentPane {
            padding:0px;
        }
    </style>
</head>

<body class ="claro">
    <!-- overlay -->
    <div id="loadingOverlay" class="pageOverlay">
    </div>
    <!-- application -->
    <script>
        var dojoConfig = {
            baseUrl: ".",
            async: true,
            paths: {
                "css": "http://rawgit.com/guybedford/require-css/0.1.8/css.min",
                "css-builder": "http://rawgit.com/guybedford/require-css/0.1.8/css-builder.min",
                "normalize": "http://rawgit.com/guybedford/require-css/0.1.8/normalize.min",
                "async": "http://rawgit.com/millermedeiros/requirejs-plugins/v1.0.3/src/async",
                "propertyParser": "http://rawgit.com/millermedeiros/requirejs-plugins/v1.0.3/src/propertyParser",
                "goog": "http://rawgit.com/millermedeiros/requirejs-plugins/v1.0.3/src/goog",

                "d3": "http://rawgit.com/mbostock/d3/v3.5.5/d3.min",
                "c3": "http://rawgit.com/masayuki0812/c3/0.4.10/c3.min",
                "dagre": "http://rawgit.com/cpettitt/dagre/v0.7.1/dist/dagre.min",
                "topojson": "http://rawgit.com/mbostock/topojson/v1.6.19/topojson",
                "colorbrewer": "http://rawgit.com/jeanlauliac/colorbrewer/v1.0.0/colorbrewer",
                "d3.layout.cloud": "http://rawgit.com/jasondavies/d3-cloud/v1.0.5/d3.layout.cloud",
                "font-awesome": "http://rawgit.com/FortAwesome/Font-Awesome/v4.3.0/css/font-awesome.min",
                "amcharts": "http://rawgit.com/arturgspb/bower-amcharts/v3.15.2/dist/amcharts/amcharts",
                "amcharts.funnel": "http://rawgit.com/arturgspb/bower-amcharts/v3.15.2/dist/amcharts/funnel",
                "amcharts.gauge": "http://rawgit.com/arturgspb/bower-amcharts/v3.15.2/dist/amcharts/gauge",
                "amcharts.pie": "http://rawgit.com/arturgspb/bower-amcharts/v3.15.2/dist/amcharts/pie",
                "amcharts.radar": "http://rawgit.com/arturgspb/bower-amcharts/v3.15.2/dist/amcharts/radar",
                "amcharts.serial": "http://rawgit.com/arturgspb/bower-amcharts/v3.15.2/dist/amcharts/serial",
                "amcharts.xy": "http://rawgit.com/arturgspb/bower-amcharts/v3.15.2/dist/amcharts/xy",
                "amcharts.plugins.responsive": "http://rawgit.com/arturgspb/bower-amcharts/v3.15.2/dist/amcharts/plugins/responsive/responsive",
                "amcharts.plugins.dataloader": "http://rawgit.com/arturgspb/bower-amcharts/v3.15.2/dist/amcharts/plugins/dataloader",

                "src": "../../src"
            },
            packages: [
                {
                    name: "bootstrap",
                    location: "../lib/Dojo-Bootstrap"
                }, {
                    name: "app",
                    location: "app"
                }
            ]
        };
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/dijit.js"></script>

    <script>
        require([
            "dijit/registry",
    
            "app/Main",

            "dojo/domReady!"],
            function (registry, Main) {
                var widget = new Main();
                widget.placeAt(dojo.body());
                widget.startup();
            });
    </script>
</body>
</html>
