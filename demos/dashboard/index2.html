<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/themes/claro/claro.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body, .Main {
            width: 100%;
            height: 100%;
        }

        .Main {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }

        .claro .dijitBorderContainer-child {
            border: none;
        }

        .claro .dijitContentPane nav {
            margin:0px;
        }

        .claro .dijitContentPane {
            padding:0px;
        }

        .claro .common_Surface .frame {
            filter: url(#svg_shadow);
        }

        .claro .common_Surface .frame .container rect {
            fill: rgb(254,254,254);
            stroke: rgb(254,254,254);
        }

        .claro .common_Surface .frame .common_Icon .common_Shape {
            fill: rgb(250,250,250);
            stroke: rgb(250,250,250);
        }

        .claro .common_Surface .frame .common_Icon .common_FAChar .common_Text {
            fill: rgb(96, 96, 96);
        }

        .claro .common_Surface .title rect {
            fill: rgb(250,250,250);
            stroke: rgb(250,250,250);
        }

        .claro .common_Surface .title text {
            fill: rgb(96, 96, 96);
            font-weight: bold;
        }

        .claro .common_Surface .common_Menu .common_Shape {
            fill: rgb(250,250,250);
            stroke: rgb(250,250,250);
        }

        .claro .common_Surface .common_Menu .common_FAChar .common_Text {
            fill: rgb(96, 96, 96);
        }

        .claro .common_Menu .common_List .common_TextBox .common_Shape {
            fill: rgb(250,250,250);
            stroke: rgb(250,250,250);
        }

        .claro .common_Menu .common_List .common_TextBox .common_Text {
            fill: rgb(96, 96, 96);
        }

        .claro .common_Menu .common_List .common_TextBox .common_Shape:hover {
            fill: rgb(220, 241, 255);
            stroke: rgb(220, 241, 255);
        }

        .claro .other_Table th {
            border-top-color: rgb(169, 198, 201)!important;
            border-top-style: solid!important;
            border-top-width: 1px!important;
            background-color: rgb(220, 241, 255);
            color: rgb(64, 64, 64);
        }

        .claro .other_Table tr {
            background-color: rgb(250,250,250);
            color: rgb(64, 64, 64);
        }

        .claro .other_Table tr:hover {
            background-color: rgb(220, 241, 255);
            color: rgb(64, 64, 64);
        }

    </style>
</head>

<body class ="claro">
    <!-- overlay -->
    <div id="loadingOverlay" class="pageOverlay">
    </div>
    <!-- application -->
    <script>
        var debug_mode = false;
        var lib_folder = debug_mode ? "../../bower_components" : "../../dist/amd/lib";
        var third_party_folder = debug_mode ? "../../third_party" : "../../dist/amd/lib";
        var src_folder = debug_mode ? "../../src" : "../../dist/amd/src";

        var dojoConfig = {
            baseUrl: ".",
            async: true,
            paths: {
                'async': '../../bower_components/requirejs-plugins/src/async',
                'css': '../../bower_components/require-css/css',
                'text': '../../bower_components/text/text',
                'goog': '../../bower_components/requirejs-plugins/src/goog',
                'propertyParser': '../../bower_components/requirejs-plugins/src/propertyParser',

                'dagre/dagre': lib_folder + "/dagre/index",
                'topojson': lib_folder + "/topojson",
                'colorbrewer': lib_folder + "/colorbrewer",
                'd3-cloud': lib_folder + "/d3-cloud",
                'font-awesome': lib_folder + "/font-awesome"
            },
            packages: [
                {
                    name: "bootstrap",
                    location: "../lib/Dojo-Bootstrap"
                }, {
                    name: 'd3',
                    location: lib_folder + "/d3",
                    main: "d3"
                }, {
                    name: 'c3',
                    location: lib_folder + "/c3",
                    main: "c3"
                }, {
                    name: 'src',
                    location: src_folder
                }, {
                    name: "app",
                    location: "app"
                }
            ]
        };
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/dijit.js"></script>

    <script>
        require([
            "dijit/registry",
    
            "app/Main",

            "dojo/domReady!"],
            function (registry, Main) {
                var widget = new Main();
                widget.placeAt(dojo.body());
                widget.startup();
            });
    </script>
    <svg height="0" style="height:0px;float:right">
        <defs>
            <filter id="svg_shadow">
                <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"></feGaussianBlur>
                <feOffset in="blur" dx="0.5" dy="0.5" result="offsetBlur"></feOffset>
                <feMerge>
                    <feMergeNode></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            </filter>
        </defs>
    </svg>
</body>
</html>
