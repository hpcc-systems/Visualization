<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>@hpcc-js: Gallery</title>
    <link href="style/index.css" rel="stylesheet">
    <link href="style/css/fontawesome.min.css" rel="stylesheet">
    <link href="style/css/solid.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./src-umd/config.js"></script>
    <script src="./src-umd/devConfig.js"></script>
</head>

<body onresize="doResize()">
    <!-- Always shows a header, even in smaller screens. -->
    <div id="placeholder">
    </div>
    <script type="module">
        import { App } from "./src/index.ts";
        var path = location.search.split("?").pop();
        const app = new App()
            .target("placeholder")
            .default(decodeURI(path))
            .render()
            ;

        function doResize() {
            if (app) {
                app
                    .resize()
                    .render()
                    ;
            }
        }
    </script>
</body>

</html>
