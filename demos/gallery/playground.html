<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>@hpcc-js: Gallery Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@hpcc-js/common@0.9.3/font-awesome/css/font-awesome.min.css">
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/npm/@hpcc-js/common@0.9.3/font-awesome/fonts/fontawesome-webfont.woff2?v=4.7.0" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/npm/@hpcc-js/common@0.9.3/font-awesome/fonts/fontawesome-webfont.woff?v=4.7.0" type="font/woff2" crossorigin="anonymous">
    <link href="style/index.css" rel="stylesheet">
    <link href="style/css/fontawesome.min.css" rel="stylesheet">
    <link href="style/css/solid.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./src-umd/config.js"></script>
    <script src="./src-umd/devConfig.js"></script>
</head>

<body onresize="doResize()">
    <!-- Always shows a header, even in smaller screens. -->
    <div id="placeholder">
    </div>
    <script type="module">
        var path = location.search.split("?").pop();
        var app;
        import("./src/playground.ts").then(function (playground) {
            app = new playground.App()
                .target("placeholder")
                .render(function () {
                    app.loadPath(path);
                })
                ;
        });
        function doResize() {
            if (app) {
                app
                    .resize()
                    .render()
                    ;
            }
        }
    </script>
</body>

</html>
