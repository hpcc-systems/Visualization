<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>@hpcc-js: Gallery Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@hpcc-js/common@0.9.3/font-awesome/css/font-awesome.min.css">
    <link href="style/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/systemjs@0.21.4/dist/system.src.js"></script>
    <script src="./src-umd/config.js"></script>
    <script src="./src-umd/devConfig.js"></script>
    <script>
        SystemJS.config(config.systemjs);
    </script>
</head>

<body onresize="doResize()">
    <!-- Always shows a header, even in smaller screens. -->
    <div id="placeholder">
    </div>
    <script>
        var path = location.search.split("?").pop();
        var app;
        System.import("./src-umd/playground.js").then(function (playground) {
            app = new playground.App()
                .target("placeholder")
                .render(function () {
                    app.loadPath(path);
                })
                ;
        });
        function doResize() {
            if (app) {
                app
                    .resize()
                    .render()
                    ;
            }
        }
    </script>
</body>

</html>
