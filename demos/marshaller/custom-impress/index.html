    <div class="hint">
        <p>Use a spacebar or arrow keys to navigate</p>
    </div>
    <script>
        if ("ontouchstart" in document.documentElement) {
            document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
        }
    </script>
    <script src="./impress.js/js/impress.js"></script>
    <script>
        document.addEventListener("click", function (event) {
            var target = event.target;
            while (target) {
                if (target === document.documentElement) {
                    if (impress().goto("overview")) {
                        event.stopImmediatePropagation();
                        event.preventDefault();
                    }
                    break;
                } else if (target.classList && target.classList.contains("step")) {
                    break;
                } else if (target.classList && target.classList.contains("toolbar-title")) {
                    break;
                } else if (target.classList && target.classList.contains("surfaceTitle")) {
                    break;
                } else if (target.classList && target.classList.contains("common_Widget")) {
                    event.stopImmediatePropagation();
                    event.preventDefault();
                    break;
                }
                target = target.parentNode;
            }
        });

        require(["./scripts/main"], function (render) {
            render(function () {
                impress().init();
            });
        });

        function goto(id) {
            impress().goto(id);
        };
        function noclick(evt) {
            evt.stopImmediatePropagation();
            evt.preventDefault();
        }
    </script>
