<!DOCTYPE html>
<html>

<head>
    <title>IconBar Demo</title>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        p.description {
            text-align: center;
            color: #555;
            margin-bottom: 10px;
        }

        #placeholder {
            width: 100%;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 20px 0;
        }

        #iconBarTarget {
            background-color: #fff;
            padding: 12px 18px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>
    <h1>IconBar Quick Test</h1>
    <p class="description">Buttons are grouped with spacers, hover to explore the built-in styling.</p>
    <div id="placeholder">
        <div id="iconBarTarget"></div>
    </div>
    <script type="module">
        import { IconBar, Button, ToggleButton, Spacer } from './src/index.ts';

        const logAction = (label) => console.info(`IconBar action: ${label}`);

        new IconBar()
            .target("iconBarTarget")
            .buttons([
                new Button().faChar("fa-home").tooltip("Home")
                    .on("click", () => logAction("Home")),
                new Button().faChar("fa-undo").tooltip("Reset")
                    .on("click", () => logAction("Reset")),
                new Spacer(),
                new ToggleButton().faChar("fa-bell").tooltip("Notifications")
                    .selected(true)
                    .on("click", function () {
                        logAction(this.selected() ? "Notifications on" : "Notifications off");
                    }),
                new ToggleButton().faChar("fa-mouse-pointer").tooltip("Selection mode")
                    .on("click", function () {
                        logAction(this.selected() ? "Selection enabled" : "Selection disabled");
                    }),
                new Spacer().vline(false),
                new Button().faChar("fa-plus").tooltip("Zoom in")
                    .on("click", () => logAction("Zoom in")),
                new Button().faChar("fa-minus").tooltip("Zoom out")
                    .on("click", () => logAction("Zoom out"))
            ])
            .render();
    </script>
</body>

</html>
