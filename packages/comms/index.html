<!doctype html>
<html>

<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        #placeholder {
            width: 100%;
            height: 500px;
            background-color: #fff;
            margin-top: 20px;
        }
    </style>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@hpcc-js/dgrid-shim@2.26.0/dist/index.min.js"></script>
</head>

<body>
    <h1>ESM Quick Test</h1>
    <div id="placeholder"></div>
    <script type="module">
        import { Workunit } from "./src/index.browser.ts";

        Workunit.submit({ baseUrl: "http://localhost:8010" }, "hthor", "'Hello and Welcome!';")
            .then((wu) => {
                return wu.watchUntilComplete();
            }).then((wu) => {
                return wu.fetchResults().then((results) => {
                    return results[0].fetchRows();
                }).then((rows) => {
                    return wu;
                });
            }).then((wu) => {
                return wu.delete().then(() => wu);
            }).then(wu => {
                console.log("Deleted WU: " + wu.Wuid, wu.isDeleted());
            }).catch((e) => {
                console.error(e);
            });    
    </script>
</body>

</html>
