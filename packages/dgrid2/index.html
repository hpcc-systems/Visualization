<!DOCTYPE html>

                ["G", -12, -10, -14, -15],

                ["I", -11, -6, -12, -12],
                ["J", -11, -6, -8, -12],

                ["L", -5, 1, -5, -9],

    <script>

            window.__widget?.resize()?.render();

</body>

</html>
