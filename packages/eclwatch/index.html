<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        #placeholder {
            width: 100%;
            height: 500px;
            background-color: #fff;
            margin-top: 20px;
        }
    </style>
</head>

<body onresize="doResize()">
    <h1>ESM Quick Test</h1>
    <div id="placeholder"></div>
    <script type="module">
        import { WUResult } from "./src/index.ts";

        const ESP_URL = "http://localhost:8010/";
        const WUID = "W20260225-094516";
        const RESULT_NAME = "NestedChildDataset";
        window.__widget = new WUResult()
            .target("placeholder")
            .baseUrl(ESP_URL)
            .wuid(WUID)
            .resultName(RESULT_NAME)
            .render()
            ;
    </script>
    <script>
        function doResize() {
            window.__widget?.resize()?.render();
        }
    </script>
</body>

</html>
