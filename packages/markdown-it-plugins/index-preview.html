<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        #placeholder {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@observablehq/runtime": "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5.9.9/dist/runtime.js",
                "markdown-it": "../../node_modules/markdown-it/index.mjs",
                "linkify-it": "../../node_modules/linkify-it/index.mjs",
                "mdurl": "../../node_modules/mdurl/index.mjs",
                "punycode.js": "../../node_modules/punycode.js/punycode.es6.js",
                "uc.micro": "../../node_modules/uc.micro/index.mjs",
                "entities": "../../node_modules/entities/lib/esm/index.js",

                "@hpcc-js/util": "../util/dist/index.js",
                "@hpcc-js/common": "../common/dist/index.js",
                "@hpcc-js/api": "../api/dist/index.js",
                "@hpcc-js/chart": "../chart/dist/index.js",
                "@hpcc-js/comms": "../comms/dist/index.js",
                "@hpcc-js/observablehq-compiler": "../observablehq-compiler/dist/index.js",
                "@hpcc-js/markdown-it-plugins": "../markdown-it-plugins/dist/index.js"
            }
        }
    </script>
</head>

<body>
    <div id="placeholder"></div>
    <script type="module">
        import markdownit from "markdown-it";
        import { observable } from "@hpcc-js/markdown-it-plugins";

        const md = markdownit({
            html: true,
            linkify: true,
            typographer: true
        });

        md.use(observable);

        const minimalMd = fetch("./tests/Basic usage/Minimal Example.md").then(response => {
            return response.text();
        }).catch(e => {
            console.error("Error: ", e.message ?? e);
        });

        const minimalHtml = md.render("" + await minimalMd);
        document.querySelector("#placeholder").innerHTML = minimalHtml;
    </script>
</body>

</html>
