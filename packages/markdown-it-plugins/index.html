<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        #placeholder {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="placeholder"></div>
    <script type="module">
        import markdownit from "markdown-it";
        import { observable } from "./src/index.ts";

        const md = markdownit({
            html: true,
            linkify: true,
            typographer: true
        });

        md.use(observable);

        const minimalMd = fetch("./tests/Basic usage/Minimal Example.md").then(response => {
            return response.text();
        }).catch(e => {
            console.error("Error: ", e.message ?? e);
        });

        const minimalHtml = md.render("" + await minimalMd);
        document.querySelector("#placeholder").innerHTML = minimalHtml;
    </script>
</body>

</html>
