<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        #placeholder {
            width: 100%;
            height: 500px;
            background-color: #fff;
            margin-top: 20px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@observablehq/runtime": "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5.9.9/dist/runtime.js",

                "@hpcc-js/util": "../util/dist/index.js",
                "@hpcc-js/common": "../common/dist/index.js",
                "@hpcc-js/api": "../api/dist/index.js",
                "@hpcc-js/chart": "../chart/dist/index.js",

                "@hpcc-js/react": "../react/dist/index.js"
            }
        }
    </script>
    <link rel="stylesheet" href="../common/dist/index.css">
    <link rel="stylesheet" href="./dist/index.css">
</head>

<body onresize="doResize()">
    <h1>ESM Quick Test</h1>
    <div id="placeholder"></div>
    <script type="module">
        import { HTMLAdapter, SVGAdapter, Span, TextBox, LabelledRect, TextLine, Circle, Square, Rectangle, Shape } from "@hpcc-js/react";

        window.__widget = new SVGAdapter(TextBox)
            .target("placeholder")
            .prop("text", "red")
            .render()
            ;

        setTimeout(() => {
            window.__widget
                .prop("text", "gggg Hello\nWorld 2 yyyy")
                .render()
                ;
        }, 1000);
    </script>
    <script>
        function doResize() {
            window.__widget
                ?.resize()
                ?.render()
                ;
        }
    </script>
</body>

</html>
