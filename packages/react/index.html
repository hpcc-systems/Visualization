<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        #placeholder {
            width: 100%;
            height: 500px;
            background-color: #fff;
            margin-top: 20px;
        }
    </style>
</head>

<body onresize="doResize()">
    <h1>ESM Quick Test</h1>
    <div id="placeholder"></div>
    <script type="module">
        import { HTMLAdapter, SVGAdapter, Span, TextBox, LabelledRect, TextLine, Circle, Square, Rectangle, Shape } from "./src/index.ts";

        window.__widget = new SVGAdapter(TextBox)
            .target("placeholder")
            .prop("text", "red")
            .render()
            ;

        setTimeout(() => {
            window.__widget
                .prop("text", "gggg Hello\nWorld 2 yyyy")
                .render()
                ;
        }, 1000);
    </script>
    <script>
        function doResize() {
            window.__widget
                ?.resize()
                ?.render()
                ;
        }
    </script>
</body>

</html>
